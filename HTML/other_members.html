    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.rtl.min.css"> -->

<body>

    <div class="container my-5">
        <div class="row">
            <div id="dynamic-forms" class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Census Form</h1>
                <form class="form-container card shadow mb-5">
                    <div class="card-body">
                        <div class="card-title">
                            <h4>First member</h4>
                        </div>
                        <div>
                            <div class="form-floating">
                                <input type="email" class="form-control mb-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Name</label>
                            </div>
                        </div>
                        <div>
                            <div class="form-floating">
                                <input type="email" class="form-control mb-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Age</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger" onclick="removeForm(this)"
                            style="display: none;">Remove Member</button>
                    </div>
                </form>
            </div>
            <div class="text-center mt-4 mb-5">
                <button type="submit" class="btn btn-secondary me-2"> <a class="text-white"
                        href="thanks.html">Submit</a></button>
                <button type="button" class="btn btn-primary" onclick="addNewForm()">Add New Member</button>
            </div>
        </div>
    </div>

    <script>
        function addNewForm() {
            var formContainer = $('.form-container:first').clone();
            formContainer.find('input').val('');
            formContainer.find('button').show();
            $('#dynamic-forms').append(formContainer);
        }

        function removeForm(button) {
            $(button).parent().parent().remove();
        }
    </script>
