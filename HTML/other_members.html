<!DOCTYPE html>
<!-- <html lang="ar" dir="rtl"> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.rtl.min.css"> -->
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <div id="dynamic-forms" class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Census Form</h1>
                <form class="form-container">
                    <div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                                required>
                        </div>
                    </div>
                    <button type="button" onclick="removeForm(this)" style="display: none;">Remove Member</button>
                </form>
            </div>
            <div class="text-center mt-4 mb-5">
                <button type="submit" class="btn btn-secondary me-2"> <a class="text-white"
                        href="thanks.html">Submit</a></button>
                <button type="button" class="btn btn-primary" onclick="addNewForm()">Add New Member</button>
            </div>
        </div>
    </div>

    <script>
        function addNewForm() {
            var formContainer = $('.form-container:first').clone();
            formContainer.find('input').val('');
            formContainer.find('button').show();
            $('#dynamic-forms').append(formContainer);
        }

        function removeForm(button) {
            $(button).parent().remove();
        }
    </script>

    <footer class="bg-dark text-light text-center p-3 fixed-bottom mt-5">
        &copy; 2023 Made by <a class="text-info" href="">Soft 4 You</a>, All rights reserved.
    </footer>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
